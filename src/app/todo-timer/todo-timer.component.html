<div class="timer-content" *ngIf="!todo.complete">
  <button class='button' (click)="onActionButton()" [ngClass]="{'paused': actionButton}"></button>
  <span class="time-spend" *ngIf="todo.timeSpend">Time: {{ todo.timeSpend / 60  | number:'1.0-0'}}m</span>
  <!-- - {{((todo.allTime - todo.timeSpend) / 60) | number:'1.0-2'}}-->
  <div class="timer-circle">
    <svg width="20" height="20" viewBox="0 0 250 250">
      <path class="border-pin" [id]="'border-pin'+todo.id" transform="translate(125, 125)" d="M 0 0 v -125 A 125 125 1 0 1 2.181550804660439 -124.98096189454891 z"></path>
      <path class="loader-pin" [id]="'loader-pin'+todo.id" transform="translate(125, 125) scale(.84)" d="M 0 0 v -125 A 125 125 1 0 1 2.181550804660439 -124.98096189454891 z"></path>
    </svg>

  </div>
</div>
